<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Scribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="w-100 m-auto">
        <div id="login-view">
            <form id="login-form" class="form-signin">
                <h1 class="h3 mb-3 fw-normal text-center">Arcane Scribe</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Sign in</button>
                <div id="login-error" class="text-danger mt-2"></div>
            </form>
        </div>

        <div id="app-view" class="container d-none">
            <h2 class="mb-4">Query your SRD</h2>
            <div class="mb-3">
                <textarea id="srd-id-input" class="form-control" rows="1" placeholder="Enter the SRD ID"></textarea>
                <textarea id="query-input" class="form-control" rows="3" placeholder="Ask a question about your documents..."></textarea>
            </div>
            <button id="query-button" class="btn btn-success">Get Answer</button>
            <hr>
            <h4>Answer:</h4>
            <div id="response-area" class="p-3 bg-light rounded">
                </div>
        </div>

        <div id="logging-in-view" class="loader-container d-none">
            <div class="loading-text">Loading<span class="dots"></span></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
